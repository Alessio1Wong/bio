<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Overview-Uni.</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header section styling */
        header {
            background-color: #6c63ff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        /* Header title styling */
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Main container styling */
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the project cards */
        }

        /* Individual project card styling */
        .project {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px; /* Limit width for better centering */
        }

        /* Project image styling */
        .project img {
            width: 40%;
            object-fit: cover;
        }

        /* Content section inside each project */
        .project-content {
            padding: 1.5rem;
            width: 60%;
        }

        /* Project title styling */
        .project-title {
            margin: 0;
            font-size: 1.5rem;
            color: #6c63ff;
        }

        /* Project description styling */
        .project-description {
            margin: 1rem 0;
            font-size: 1rem;
            line-height: 1.6;
        }
        /* Project description styling */
        .project-description {
            margin: 1rem 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Link button for detailed view */
        .project-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            color: white;
            background-color: #6c63ff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover effect for link button */
        .project-link:hover {
            background-color: #5753cb;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Projects Overview</h1>
    </header>
    <!-- Main content container -->
    <div class="container">
        <!-- First project card -->
        <div class="project">
            <!-- Project image -->

            <div class="project-content">
                <h2 class="project-title">Nothing to see here</h2>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <div style="text-align: center; margin-top: 2rem;">
            <a href="content-projects.html" style="padding: 0.6rem 1.2rem; background-color: #6c63ff; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">Back to project</a>
        </div>
        <p>&copy; 2024 Shaofu Wang. All Rights Reserved.</p>

    </footer>
</body>
</html>
